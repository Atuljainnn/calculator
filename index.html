<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
</head>
<body>
  <button onclick="
    updateCalculation('1'); 
    ">
    1
  </button>

  <button onclick="
  updateCalculation('2');
  ">
    2
  </button>

  <button onclick="
  updateCalculation('3');
  "
  >
    3
  </button>

  <button onclick="
  updateCalculation(' + ');
  "
  >
    +
  </button>

  <button onclick="
  calculation=eval(calculation);
  console.log(calculation);
  ">
    =
  </button>

  <script>
    let calculation='';
    function updateCalculation(value){
      calculation+=value;
      console.log(calculation);
    }
  </script>
</body>
</html>
