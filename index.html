<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <style>
    body{
      margin:20px;
      background-color: rgb(251, 255, 0);
    }
    button{
      background-color: black;
      color:white; 
      padding:16px; 
      border:none;
      margin:0;
      font-size:20px;
      font-weight:bold;
      margin-left:10px;
      margin-bottom: 20px;
  
    }
  </style>
</head>
<body>
  <p class="js-result"></p>

  <button onclick="
    updateCalculation('1'); 
    "> 1
  </button>

  <button onclick="
  updateCalculation('2');
  ">2
  </button>

  <button onclick="
  updateCalculation('3');
  "> 3
  </button>

  <button onclick="
  updateCalculation(' + ');
  "> +
  </button>

  <br>
  <button onclick="
  updateCalculation('4');
  "> 4
  </button>

  <button onclick="
  updateCalculation('5');
  ">5
  </button>

  <button onclick="
  updateCalculation('6');
  ">6
  </button>

  <button onclick="
  updateCalculation(' - ');
  ">-
  </button>
  <br>

  <button onclick="
  updateCalculation('7');
  ">7
  </button>

  <button onclick="
  updateCalculation('8');
  ">8
  </button>

  <button onclick="
  updateCalculation('9');
  "> 9
  </button>

  <button onclick="
  updateCalculation(' * ');
  ">*
  </button>
  <br>
  
  <button onclick="
  updateCalculation('0');
  "> 0</button>

  <button onclick="
  updateCalculation('.');
  "> .</button>

  <button onclick="
  calculation=eval(calculation);
  displayCalculation();
  localStorage.setItem('calculation', calculation);
  ">=</button>

  <button onclick="
  updateCalculation(' / ');
  ">/
  </button>

  <button onclick="
  calculation='';
  displayCalculation();
  localStorage.setItem('calculation', calculation);
  ">clear
  </button>

  <script>
    let calculation=localStorage.getItem('calculation') || '';

    function updateCalculation(value){
      calculation+=value;
      displayCalculation();
     localStorage.setItem('calculation',calculation)
    }

    function displayCalculation() {
        document.querySelector('.js-result')
          .innerHTML = calculation;
      }
  </script>
</body>
</html>
